<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.js" type="module"></script>
        <script src="config.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section id="profile" class="w-1/4 p-2 rounded-md" style="background-color:#2a2a2a;">
            <div id="profile-box" class="flex items-center gap-4"></div>
          </section>

        <!-- <button onclick="toggleDarkMode()" class="px-4 py-2 bg-gray-800 text-white rounded">
            Toggle Dark Mode
        </button> -->

        <section id="artists">
            <div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
                <div id="artists_cards"  class="flex flex-nowrap lg:ml-5 md:ml-5 ml-5"></div>
            </div>
            <div id="artists_avg_popularity"></div>
        </section>
        <section id="artists-graphs">   
            <div class="chart-container w-2/3"><canvas id="artists-popularity-bargraph"></canvas></div>
        </section>

        <section id="tracks">
            <div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
                <div id="tracks_cards"  class="flex flex-nowrap lg:ml-5 md:ml-5 ml-5"></div>
            </div>
            <div id="tracks_avg_popularity"></div>
        </section>

        <section id="tracks-graphs">
            <div class="chart-container w-2/3"><canvas id="tracks-popularity-bargraph"></canvas></div>
            <div class="chart-container w-3/5"><canvas id ="tracks-artists-barchart"></canvas></div>
            <div class="chart-container w-1/5"><canvas id ="tracks-artists-piechart"></canvas></div>
        </section>

    </body>
</html>
