<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.js" type="module"></script>
        <script src="config.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <h1>Display your Spotify profile data</h1>

        <section id="profile">
            <h2>Logged in as <span id="displayName"></span></h2>
            <span id="avatar"></span>
            <ul>
                <li>User ID: <span id="id"></span></li>
                <li>Email: <span id="email"></span></li>
            <li>Spotify URI: <a id="uri" href="#"></a></li>
                <li>Link: <a id="url" href="#"></a></li>
            <li>Profile Image: <span id="imgUrl"></span></li>
            </ul>
        </section>
        <section id="artists">
            <div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
                <div id="artists_cards"  class="flex flex-nowrap lg:ml-5 md:ml-5 ml-5"></div>
            </div>
            <div id="artists_avg_popularity"></div>
            <div><canvas id="artists-popularity-bargraph"></canvas></div>
        </section>
        <section id="tracks">
            <div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
                <div id="tracks_cards"  class="flex flex-nowrap lg:ml-5 md:ml-5 ml-5"></div>
            </div>
            <div id="tracks_avg_popularity"></div>
            <div><canvas id="tracks-popularity-bargraph"></canvas></div>
            <div><canvas id ="tracks-artists-barchart"></canvas></div>
            <div><canvas id ="tracks-artists-piechart"></canvas></div>
        </section>
    </body>
</html>
